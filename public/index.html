<!DOCTYPE html>
<html ng-app="homeApp">

<head>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
	<script data-require="angular.js@1.3.0" data-semver="1.3.0"
		src="https://code.angularjs.org/1.3.0/angular.js"></script>
	<script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script data-require="bootstrap@3.1.1" data-semver="3.1.1"
		src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/style.css" />
	<script src="https://npmcdn.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
	
	<link rel="stylesheet" href="https://npmcdn.com/angular-toastr/dist/angular-toastr.css" />
	<script src="js/script.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
	<script src="https://rawgit.com/michaelbromley/angularUtils-pagination/master/dirPagination.js"></script>
	<script src="./js/service/repo.service.js" type="text/javascript"></script>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-route.js"></script>

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div ng-controller="MyController" class="my-controller" ng-init="initPage()">
					<h1>Facebook repo fork member list : </h1>
					<br>
					<div class="panel panel-default">
						<div class="panel-body">
							<ul>
								<li dir-paginate="member in members | itemsPerPage: pageSize" current-page="currentPage"
									total-items="totalMembers">
									<div class="row">
										<div class="form-group inputContainer col-md-6">
											{{ member.full_name }}
										</div>
										<button class="btn btn-sm" ng-disabled='member.disabled' ng-hide='member.disabled'
											data-ng-click="followForkMember(member.owner.login, $index)">
											Follow
										</button>
										<button class="btn btn-sm" ng-disabled='member.disabled' ng-show='member.disabled'
											data-ng-click="followForkMember(member.owner.login, $index)">
											Followed
										</button>
									</div>
									<hr>
								</li>
							</ul>
						</div>
					</div>
					<div class="text-center">
						<dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)">
						</dir-pagination-controls>
					</div>
				</div>

			</div>
		</div>
	</div>
</body>

</html>
